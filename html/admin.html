<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 리뷰 대시보드</title>

    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="../js/admin.js"></script>
</head>
<body>
    <header>
        <div class="header_logo"><!--로고 클래스-->
            <a href="index.html">
                <img src="./img/logo.png"> <!--로고 이미지-->
            </a>
        </div>
    
        <div class="dropdown_container">
            <img src="./img/icon.png" class="icon_category">
            <div class="dropdown_box">
                <a href="./html/mypage.html" class="dropdown_link">마이페이지</a>
                <a href="./html/login.html" class="dropdown_link">로그인</a>
    
            </div>
        </div>
    </header>


    <div class="container">
        <section class="stats">
            <h2>별점 통계</h2>
            <p>평균 별점: <span id="averageRating">0</span></p>
            <p>총 리뷰 수: <span id="totalReviews">0</span></p>
        </section>

        <section class="reviews">
            <h2>리뷰 관리</h2>
            <table>
                <thead>
                    <tr>
                        <th>사용자</th>
                        <th>별점</th>
                        <th>작성페이지지</th>
                        <th>댓글</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="reviewTableBody"></tbody>
            </table>
        </section>

        <section class="users">
            <h2>사용자 관리</h2>
            <table>
                <thead>
                    <tr>
                        <th>사용자</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </section>
    </div>


    <footer id="footer-container">
        <div class="footer-content">
            <!-- 로고와 텍스트 -->
            <div class="logo-text">
                <a href="#">
                    <img src="../img/logo.png" alt="밑밑 로고" class="footer_logo">
                </a>
                <div class="text">
                    <p>인천 광역시 테크노파크22길 7-22 (리리)</p>
                    <p>대표전화: 032-111-1111 | 팩스번호: 022-222-2222</p>
                    <p>© 2025 Health Hub. All rights reserved.</p>
                </div>
            </div>
        </div>
    
    </footer>

</body>
</html>
